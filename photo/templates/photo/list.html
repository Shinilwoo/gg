{% extends 'base.html' %}

{% block title %}- List{% endblock %}

{% block content %}
    {% for photo in user_photos %} {# user_photos로 변경 #}
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 panel panel-default">
                <p><img src="{{ photo.photo.url }}" style="width:50%;"></p> {# photo로 변경 #}

                <p>{{ photo.text|linebreaksbr }}</p> {# photo로 변경 #}
                <p class="text-right">
                    <a href="{% url 'photo:photo_detail' pk=photo.id %}" class="btn btn-xs btn-success">변경</a>
                </p>
            </div>
            <div class="col-md-2"></div>
        </div>
    {% endfor %}
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <h2>일반 사용자 목록</h2>
  {% if users %}
    <ul>
      {% for user in users %}
        <li>
          <a href="{% url 'user_profile' user.user.id %}">
            {{ user.user.username }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>일반 사용자가 없습니다.</p>
  {% endif %}
{% endblock %}
